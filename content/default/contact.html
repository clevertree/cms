<article>
    <section class="themed" style="max-width: 800px; margin: 2em auto; padding: 1em 2em 2em 2em; text-align: justify;">
        <h2>Contact Us</h2>
        <user-form-message-send>
            <form class="themed">
                <table class="themed">
                    <caption>Contact Us</caption>
                    <tbody>
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input name="name" id="name" required></td>
                    </tr>
                    <tr>
                        <td><label for="name">Email:</label></td>
                        <td><input name="email" id="email" type="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="zip_code">Zipcode:</label></td>
                        <td><input name="zip_code" id="zip_code"></td>
                    </tr>
                    <tr>
                        <td><label for="availability">Availability:</label></td>
                        <td><input name="availability" id="availability" placeholder="ex. Tuesdays, Weekends, Part time"
                                   required></td>
                    </tr>
                    <tr>
                        <td><label for="organization">Organizations:</label></td>
                        <td>
                            <textarea name="organization" id="organization"
                                      placeholder="Are you part of any other relevant organizations? If so, feel free to tell us"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="description">Description:</label></td>
                        <td>
                            <textarea name="description" id="description"
                                      placeholder="Tell us a little about yourself and how you'd like to help AFOH"
                                      required></textarea>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr><td colspan="2"><hr/></td></tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="themed">Submit</button>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </form>
        </user-form-message-send>
    </section>
</article>
